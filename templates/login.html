<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InsightHub Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle, #777 0%, #000 100%);
    }
    /* For better focus visibility if default outline is removed */
    input:focus-visible, button:focus-visible {
      outline: 2px solid #38bdf8; /* sky-500, or your preferred focus color */
      outline-offset: 2px;
    }
  </style>
</head>
<body class="h-screen flex items-center justify-center text-white antialiased">
  <div class="text-center w-full max-w-md px-6">
    <h1 class="text-5xl font-extrabold text-gray-200 mb-12">InsightHub</h1>

    {% if error %}
      <div class="mb-4 p-3 rounded-md bg-red-500/20 text-red-400 font-semibold border border-red-500/50" role="alert">
        {{ error }}
      </div>
    {% endif %}

    <form action="/login" method="POST" class="flex flex-col gap-6">
      <div>
        <label for="user" class="sr-only">User</label>
        <input
          type="text"
          id="user"
          name="user"
          placeholder="User"
          class="w-full px-6 py-3 rounded-full bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent"
          required
          autocomplete="username"
          aria-describedby="user-error"
        />
        <!-- Example for potential specific field error, not used by the global 'error' variable -->
        <!-- <p id="user-error" class="text-red-400 text-sm mt-1 sr-only">Error for user field</p> -->
      </div>

      <div>
        <label for="password" class="sr-only">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          class="w-full px-6 py-3 rounded-full bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent"
          required
          autocomplete="current-password"
          aria-describedby="password-error"
        />
        <!-- <p id="password-error" class="text-red-400 text-sm mt-1 sr-only">Error for password field</p> -->
      </div>

      <button
        type="submit"
        class="mt-4 px-6 py-3 rounded-full bg-gray-900 text-white font-bold hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-black focus:ring-sky-500 transition duration-150 ease-in-out"
      >
        Enter
      </button>
    </form>
  </div>
</body>
</html>
